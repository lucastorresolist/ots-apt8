{% extends 'template.html' %}

{% block body %}

<h1> List of Marketplaces </h1>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Marketplace</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for mktplace in mktplaces %}
                    <tr>
                        <td>{{ mktplace.id }}</td>
                        <td>{{ mktplace.name }}</td>
                        <td>{{ mktplace.description }}</td>
                        <td>                        
                            <a href="/delete_marketplace/{{ mktplace.id }}">Delete</a>
                            <br>
                            <a href="/update_marketplace/{{ mktplace.id }}">Update</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
            <tfoot></tfoot>
        </table>

<a href="/">Back</a>

{% endblock %}
