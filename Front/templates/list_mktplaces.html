{% extends 'template.html' %}
{% block body %}
<div class="main-container">
    <h1> List of Marketplaces </h1>
    <table border="1" class="products-table">
        <thead>
            <tr>
                <th>Identifier</th>
                <th>Marketplace</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for mktplace in mktplaces %}
            <tr>
                <td>{{ mktplace.id }}</td>
                <td>{{ mktplace.name }}</td>
                <td>{{ mktplace.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot></tfoot>
    </table>
    <a href="/">Back</a>
</div>
{% endblock %}
