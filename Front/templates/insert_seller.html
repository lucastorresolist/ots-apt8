{% extends 'template.html' %}
{% block body %}
<div class="seller-container">
    <h2 class="title">Insert Seller</h2>
    <form action="/insert_seller">
        <div class="form">
            <label name="name">Name:</label>
            <input type="text" name="name" for="name" required/>
        </div>
        <div class="form">
            <label name="phone">Phone:</label>
            <input type="text" for="phone" name="phone" placeholder="(99) 99999-9999" required/>
        </div>

        <div class="form">
            <label name="email">E-mail:</label>
            <input type="email" name="email" for="email" required/>
        </div>
        
        <br>
        <div class="form_buttons">
            <button onclick="location.href='/'" type="button">Go back</button>
            <input type='submit' value='Save' />
        </div>
    </form>

</div>

{% endblock %}
