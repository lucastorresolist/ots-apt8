{% extends 'template.html' %}
{% block body %}
<h2 class="title">Update Category</h2>
<form action="/update_category">
    <div class="form">
        <input type="hidden" name="id" value="{{id_}}">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required value="{{name_}}" />
    </div>
    <div class="form">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" required value="{{description_}}" />
    </div>
    <br />
    <div class="form_buttons">
        <button onclick="location.href='/'" type="button">Go back</button>
        <input type='submit' value='Save' />
    </div>
    <p>{{messsage}}</p>
</form>
{% endblock %}
