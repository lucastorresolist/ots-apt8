{% extends 'template.html' %}
{% block body %}

    <h2 class="title">Insert marketplace</h2>
    <form action="/inserted">

        <div class="form">
            <label for="input_name">Name</label>
            <input type="text" name="input_name" id="input_name">
        </div>

        <div class="form">
            <label for="input_description">Description</label>
            <input type="text" name="input_description" id="input_description">
        </div>

        <br>
        <div class="form_buttons">
            <button onclick="location.href='/'" type="button">Go back</button>
            <input type='submit' value='Save' />
        </div>

    </form>
{% endblock %}
